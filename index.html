<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #000;
      overflow: hidden;
    }
    .glow {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.6;
      animation: float 6s ease-in-out infinite;
    }

    .red-glow {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 15%;
      background: radial-gradient(circle, #ff3c3c, #ff00cc);
    }

    .blue-glow {
      width: 300px;
      height: 300px;
      bottom: 10%;
      right: 15%;
      background: radial-gradient(circle, #6f00ff, #00c3ff);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body class="relative flex items-center justify-center h-screen">

  <!-- Glowing Circles -->
  <div class="glow red-glow"></div>
  <div class="glow blue-glow"></div>

  <!-- Glassmorphism Card -->
  <div class="relative z-10 bg-white/10 backdrop-blur-md border border-white/20 text-center p-8 rounded-2xl w-[320px] text-white shadow-xl">
    <img src="Screenshot 2025-06-22 234559.jpg" alt="Om Dubey Profile Image"
         class="w-24 h-24 mx-auto rounded-full border-4 border-white/30 mb-4">
    <h2 class="text-2xl font-semibold">Om Dubey</h2>
    <p class="text-gray-300 mb-1 hover:text-white">omprakashdu.6200@gmail.com</p>
    <p class="text-gray-300 mb-4 hover:text-white">No = 6200068375</p>

    <!-- Buttons -->
    <div class="flex justify-center gap-4">
      <!-- Github Profilr -->
     <a href="https://github.com/omdubey935" target="_blank">
  <button class="bg-transparent text-white px-4 py-2 rounded border border-white hover:border-black hover:text-black bg-gradient-to-br from-blue-500 to-purple-500 transition">
    Git Profile
    <i class="fa-brands fa-github"></i>
  </button>
</a>


      <!-- Instagram Follow -->
      <a href="https://www.instagram.com/omdubey__935/" target="_blank">
        <button class="bg-transparent px-4 py-2 border border-white text-white text-sm font-medium rounded hover:border-black bg-gradient-to-br from-blue-500 to-purple-500 hover:text-black transition ">
          Instagram
          <i class="fa-brands fa-instagram "></i>
        </button>
      </a>
    </div>
  </div>

</body>
</html>
